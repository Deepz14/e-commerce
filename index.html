<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>E-commerce</title>
</head>
<body>
    <section class="nav-section">
        <nav class="navbar">
            <h5 class="nav-brand">E Commerce Store</h5>
            <div class="topnav" id="myTopnav">
                <button class="btn btn-outline-warning loginBtn mr-3">Login</button>
                <!-- <img class="cartImg mr-3" src="./images/cart.png" alt="cart"> -->
                <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-cart4 cartIcon" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>

                <button class="btn btn-sm btn-primary mb-3 mr-3 totCart">1</button>
                
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list burgerIcon mr-3" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>
        </nav>
        <div class="responsive-nav text-center">
            <button class="btn btn-outline-warning mr-3">Login</button>
            <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-cart4 resCart" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
            </svg>
            <button class="btn btn-sm btn-primary res-totCart mb-3">1</button>
        </div>
    </section>

    <section class="product-section">
       <div class="container-fluid pt-4">
            <div class="row">
                <div class="col products">
    
                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/headphones.jpg" class="cardImg" alt="headphones">
                        </div>
                        <h5 class="product-name ml-3">Headphones</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="headphones" data-price="42.00" data-name="Headphones" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$42.00</span>
                        </div>
                    </div>
 
                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/book.jpg" class="cardImg" alt="book">
                        </div>
                        <h5 class="product-name ml-3">Mount of Olive's Book</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="book" data-price="25.00" data-name="Mount of Olive's Book" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$25.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/sourcecode.jpg" class="cardImg" alt="Monitor">
                        </div>
                        <h5 class="product-name ml-3">Dpz's Monitor 23.8-inch</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="sourcecode" data-name="Dpz's Monitor 23.8-inch" data-price="17.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$17.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/shoes.jpg" class="cardImg" alt="Shoes">
                        </div>
                        <h5 class="product-name ml-3">Shoes</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="shoes" data-name="shoes" data-price="30.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$30.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/watch.jpg" class="cardImg" alt="Watch">
                        </div>
                        <h5 class="product-name ml-3">Watch</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="watch" data-name="watch" data-price="25.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$25.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/shirt.jpg" class="cardImg" alt="shirt">
                        </div>
                        <h5 class="product-name ml-3">Shirt</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="shirt" data-name="shirt" data-price="10.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$10.00</span>
                        </div>
                    </div>
 
                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/tracks men.jpg" class="cardImg" alt="traks men">
                        </div>
                        <h5 class="product-name ml-3">Jersey Jogger</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="tracks men" data-name="Jersey Jogger" data-price="13.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$13.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/pexels-ehsan-ahmadnejad-1371998.jpg" class="cardImg" alt="Joystick">
                        </div>
                        <h5 class="product-name ml-3">Joystick</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="pexels-ehsan-ahmadnejad-1371998" data-name="Joystick" data-price="18.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$18.00</span>
                        </div>
                    </div>

                    <div class="card-product">
                        <div class="card-img-container">
                            <img src="./images/bottle.jpg" class="cardImg" alt="Bottle">
                        </div>
                        <h5 class="product-name ml-3">Copper Bottle</h5>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#exampleModal" data-image="bottle" data-name="Copper Bottle" data-price="8.00" class="btn btn-outline-secondary cartBtn">
                                Add to Cart
                            </button>
                            <a href="./view.html" class="btn btn-outline-success viewBtn">View</a>
                            <span class="price">$8.00</span>
                        </div>
                    </div>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                        Item Added to the Cart!
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>                
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
       </div>
    </section>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
