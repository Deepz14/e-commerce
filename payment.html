<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Payment</title>
</head>
<body>
    
    <section class="nav-section">
        <nav class="navbar">
            <h5 class="nav-brand">E Commerce Store</h5>
            <div class="topnav" id="myTopnav">
                <button class="btn btn-outline-warning loginBtn mr-3">Login</button>
                <!-- <img class="cartImg mr-3" src="./images/cart.png" alt="cart"> -->
                <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-cart4 cartIcon mr-4" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list burgerIcon mr-3" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>
        </nav>
        <div class="responsive-nav text-center">
            <button class="btn btn-outline-warning mr-3">Login</button>
            <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-cart4 resCart" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
            </svg>
        </div>
    </section>

    <section>
        <div class="container-fluid mt-4">
            <div class="row">

                <div class="col-md-6 mt-3">
                    <div class="list-group paymentBody">
                        <div class="list-group-item">
                            <a href="./view.html" class="btn btn-outline-warning">Back to Cart</a>
                        </div>
                        <div class="list-group-item">
                            <p>Order Summary</p>
                        </div>
                        <div class="list-group-item d-flex justify-content-around">
                            <p>Items : <span class="totItems"></span></p>
                            <p>Total : $<span class="totPrice"></span></p>
                        </div>
                        <!-- <div class="list-group-item">
                                <div class="summary" id="paymentDetails">
                                    <img class="tableImg" src="./images/shirt.jpg" alt="img">
                                    <p>Shirt</p>
                                    <p>$15.00</p>
                                    <p>x1</p> 
                                </div>
                        </div> -->
                    </div>
                </div>


                <div class="col-md-5 mt-3">
                    <div class="list-group">
                        <div class="list-group-item">
                            <p>Shopping Information</p>
                        </div>

                        <div class="list-group-item">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Address" class="form-control" id="inputAddress">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="City" class="form-control" id="inputCity">
                                </div>
                            
                                <div class="col-md-6">
                                    <input type="text" placeholder="State" class="form-control" id="inputState">
                                </div>
                            
                                <div class="col-md-6">
                                    <input type="number" placeholder="Zipcode" class="form-control" id="inputZipcode">
                                </div>
                            </form>
                        </div>

                    </div> 
                </div>

                <div class="col-md-4 mt-3 mb-3">
                    <div class="list-group">
                        <div class="list-group-item">
                            <p>Credit/Debit Card (May not be available in all countries)</p>
                        </div>

                        <div class="list-group-item">
                            <button data-toggle="modal" data-target="#exampleModal" class="btn btn-block btn-primary" onclick="payment()">
                                Pay with UPI
                            </button>
                            <button data-toggle="modal" data-target="#exampleModal" class="btn btn-block btn-secondary" onclick="payment()">
                                Debit or Credit Card
                            </button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                Payment Successful :)
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/payment.js"></script>
</body>
</html>
